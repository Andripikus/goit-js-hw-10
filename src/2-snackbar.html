<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Snackbar</h1>
      <form class="form js-form">
        <label class="label-text">
          Delay (ms)
          <input class="delay js-delay" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
          <legend class="legend-text">State</legend>
          <label>
            <input
              class="state js-fulfilled"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="state js-rejected"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="submit-btn js-submit-btn" type="submit">
          Create notification
        </button>
      </form>
    </section>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
